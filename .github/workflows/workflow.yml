name: Deploy Website

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install Python dependencies
        run: pip install -e ".[dev]"

      - name: Install Node dependencies
        run: |
          npm install
          cd website && npm install

      - name: Lint
        run: |
          ruff check .
          ruff format --check .

      - name: Test
        run: pytest

      - name: Build website (initial)
        run: cd website && npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Deploy infra and get API URL
        run: npx cdk deploy --require-approval never --outputs-file cdk-outputs.json

      - name: Rebuild website with API URL
        run: |
          API_URL=$(python3 -c "import json; d=json.load(open('cdk-outputs.json')); print(list(d.values())[0]['ApiUrl'])")
          echo "PUBLIC_API_URL=${API_URL}" > website/.env
          cd website && npm run build

      - name: Deploy site assets
        run: npx cdk deploy --require-approval never
